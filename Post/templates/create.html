{% extends "base.html" %}
{% block body %}
{% load bootstrap4 %}
<div class= "blog_form">
<form method="post" enctype="multipart/form-data">
{% csrf_token %}
{{ form.media }}
{% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Save Post</button>
    {% endbuttons %}
</form>

</div>
{% endblock body %}
